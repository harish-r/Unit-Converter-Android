				var inch = document.getElementById("inch");

				if(inch.value != "")
				{
					cm.value = inch.value * 2.54;
					feet.value = inch.value * 0.0833;
				}
				else if(cm.value != "")
				{
					inch.value = cm.value * 0.0328;
					feet.value = cm.value * 0.3937;
				}
				else if(feet.value != "")
				{
					inch.value = feet.value * 12;

			function temp_convert()
			{
				var cel = document.getElementById("celcius");
				var far = document.getElementById("faren");
				var kel = document.getElementById("kelvin");
				if(far.value != "")
				{
					cel.value = (far.value - 32) * 5/9;
					kel.value = (far.value - 32) * 5/9 + 273.15;
				}
				else if(cel.value != "")
				{

				}
